<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Meteo à {{ city }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>
        <h2>{{ city }}</h2>
        <div><img src="https://openweathermap.org/img/w/04d.png" alt="{{ city }}"></div>
        <h3>Description</h3>
        <h4>10 &deg;C</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <strong>Pression: </strong> 1005
          </ion-item>
          <ion-item>
            <strong>Humidité: </strong> 52 %
          </ion-item>
          <ion-item>
            <strong>Lever du soleil: </strong> 08:03
          </ion-item>
          <ion-item>
            <strong>Coucher du soleil: </strong> 18:03
          </ion-item>
          <ion-item>
            <strong>Coordonnées: </strong> 50.49, 2.81
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
